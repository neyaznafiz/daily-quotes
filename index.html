<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/bg1.jpg" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background: url(images/bg1.jpg) no-repeat; background-size: cover; height: 100vh;">

    <main class="container mx-auto">
        <!-- heeader title -->
        <h1 class="text-center text-light mt-5 mb-3">GET YOUR DAILY QUOTES</h1>

        <!-- quotes section -->
        <div class="mx-auto p-3">

            <!-- quotes button -->
            <button type="button" class="btn btn-outline-light center d-grid gap-2 col-6 mx-auto w-75"
                onclick="loadQuotes()">CLICK HERE AND GET QUOTES</button>

                <!-- quotes show section -->
            <div style="font-family:cursive" class="mt-5">
                <div class="card">
                    <div class="card-header ">
                        Quote
                    </div>
                    <div class="card-body text-dark text-center" id="quote">
                        <blockquote class="blockquote mb-0">
                            <p>CLICL THE UPPER BUTTON AND GET YOUR DAILY QUOTES.</p>    
                        </blockquote>
                    </div>
                </div>
            </div>


        </div>
    </main>
    <!-- js file -->
    <script src="./js/app.js"></script>
</body>

</html>
